<ion-header class="bg-primary white">
  <ion-navbar>
    <ion-title *ngIf="!associations">
      Class
    </ion-title>
    <ion-title *ngIf="associations">{{associations}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="more" end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="*ngIf =!playing">
  <ion-card class="summary-card">
    <ion-row class="st-analysis no-border">
      <ion-col class="flex">
        <ion-icon name="albums" class="mr-10"></ion-icon>
        <div class="st-analysis-item">
          <div class="lb-title">Class</div>
          <div id="ClassId" class="lb-value">{{periodResponse?.grade}}</div>
        </div>
      </ion-col>
      <ion-col class="flex">
        <ion-icon name="book" class="mr-10"></ion-icon>
        <div class="st-analysis-item">
          <div class="lb-title">Topic</div>
          <div id="SubjectId" class="lb-value">{{associations}}</div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="st-analysis">
      <ion-col class="flex">
        <ion-icon name="list-box" class="mr-10"></ion-icon>
        <div class="st-analysis-item">
          <div class="lb-title">Description</div>
          <div id="TopicsId" class="lb-value"><span>{{description}} </span></div>
        </div>
      </ion-col>
    </ion-row>

  <ion-row class="browse-diksha-btn">
    <ion-col size="4" class="col-inside">
