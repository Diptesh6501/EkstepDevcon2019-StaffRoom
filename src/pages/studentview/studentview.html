<ion-header class="bg-primary white">
  <ion-navbar>
    <ion-title>
      Class Details
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openSendNote()">
        <ion-icon name="more" end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding>
    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Name</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-label class="cl-gray ft-16">Pradosh Kumar</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Class</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-label class="cl-gray ft-16">6</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Subject</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-label class="cl-gray ft-16">Maths</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Teacher</ion-label>
      </ion-col>
      <ion-col col-8>
        <ion-label class="cl-gray ft-16">Abhishek KP</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <ion-label class="ft-16">Attendance</ion-label>
      </ion-col>
      <ion-col col-8>
        <span class="std-attd present"></span>
        <span class="std-attd absent"></span>
      </ion-col>
    </ion-row>

    <div class="topic-details-table">
      <ion-row class="text-center">
        <ion-col></ion-col>
        <ion-col>
          <div class="ft-16 ft-w400">Topic 1</div>
        </ion-col>
        <ion-col>
          <div class="ft-16 ft-w400">Topic 2</div>
        </ion-col>
      </ion-row>
      <ion-row class="text-center">
        <ion-col>
          <div class="ft-16 ft-w400">Engagement</div>
        </ion-col>
        <ion-col>
          <div class="cl-gray">Math</div>
        </ion-col>
        <ion-col>
          <div class="cl-gray">Science</div>
        </ion-col>
      </ion-row>
      <ion-row class="text-center">
        <ion-col>
          <div class="ft-16 ft-w400">Perfomance</div>
        </ion-col>
        <ion-col>
          <div class="cl-gray">Math</div>
        </ion-col>
        <ion-col>
          <div class="cl-gray">Science</div>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <ion-item-divider class="pl-16 ft-w500">
    <h6>Notes</h6>
  </ion-item-divider>

  <div class="teacher-notes" padding>
    <ion-row>
      <ion-col class="p-0">
        <ion-card padding class="m-0 w-100">
          <div class="ft-14 cl-gray">
            This is the demo comment it will be made dynamic.
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-buttons end>
      <button ion-button primary (click)="getRecommendedContent()">Get Recommended Content</button>
    </ion-buttons>
  </div>
    <ion-card *ngFor="let dt of data" (click)="showPackage()">
      <ion-card-header>
       {{dt}}
      </ion-card-header>
    </ion-card>
  
</ion-content>
