<ion-header>
  <ion-navbar>
    <ion-title>
      Appu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="message-wrap">
      <div class="message" [class.left]="true">
          <img class="user-img" [src]="appuAvatar" alt="" src="">
          <div class="msg-detail">
            <div class="msg-info">
              <p>Appu</p>
            </div>
            <div class="msg-content">
              <span class="triangle"></span>
              <p class="line-breaker ">Hey Vinu, I am Appu your personal assistant !</p>
              <div>
              </div>
            </div>
          </div>
      </div>
    <div class="main" *ngFor="let command of usersAnswers">
        <div class="message" [class.right]="true" *ngIf="command.command.length > 0">
            <img class="user-img" [src]="userAvatar" alt="" src="">
            <div class="msg-detail">
              <div class="msg-info">
                <p>You</p>
              </div>
              <div class="msg-content" style="background-color: #e0ffc6;">
                <span class="triangle" style="background-color: #e0ffc6;"></span>
                <p class="line-breaker" style="color: black">{{command.command}}</p>
              </div>
            </div>
          </div>
      <div class="message" [class.left]="true">
          <img class="user-img" [src]="appuAvatar" alt="" src="">
          <div class="msg-detail">
            <div class="msg-info">
              <p>Appu</p>
            </div>
            <div class="msg-content">
              <span class="triangle"></span>
              <p class="line-breaker" [innerHTML]="command.msg"></p>
              <div>
              </div>
            </div>
          </div>
      </div>
    </div>  
  </div>
  <ion-list style="position: absolute;padding-left: 60px;" *ngIf="suggestions">
    <button *ngFor="let item of teacherConversation.options;" ion-button round (click)="selectCommand(item)" style="font-size: 10px;">{{item.command}}</button>
  </ion-list>
</ion-content>
